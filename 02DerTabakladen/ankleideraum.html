<!DOCTYPE html>
<html>
    <head>
        <!-- In dem Laden -->
        <meta charset="utf-8">
        <title>VR-Theater</title>
        <meta name="description" content="VR-Theater">
        <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
        <!--		<script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    </head>
    <body>
        <a-scene id="innen">

            <!--camera-->
            <a-entity position="-7 13 -25" rotation="0 180 0" scale="" visible="">
                <a-camera userheight="11" look-controls="" wasd-controls="acceleration:250" scale="1 1 1" visible="true" kinematic-body="true" position="" rotation="" camera="">
                    <a-entity cursor="fuse: true; fuseTimeout: 2500" position="0 0 -1" geometry="primitive: ring" scale="0.025 0.025 0.025" material="color: white; shader: flat" rotation="" visible="" raycaster="">
                    </a-entity></a-camera>
            </a-entity>

            <a-assets>
                <a-asset-item id="NotizbuchObj" src="models/UnsereAssets/Notizbuch.obj"></a-asset-item>
                <a-asset-item id="NotizbuchMtl" src="models/UnsereAssets/Notizbuch.mtl"></a-asset-item>

                <a-asset-item id="stiftObj" src="models/UnsereAssets/stift.obj"></a-asset-item>
                <a-asset-item id="stiftMtl" src="models/UnsereAssets/stift.mtl"></a-asset-item>

                <a-asset-item id="TascheObj" src="models/UnsereAssets/Tasche.obj"></a-asset-item>
                <a-asset-item id="TascheMtl" src="models/UnsereAssets/Tasche.mtl"></a-asset-item>

                <a-asset-item id="KochlöffelObj" src="models/UnsereAssets/Kochl%C3%B6ffel.obj"></a-asset-item>
                <a-asset-item id="KochlöffelMtl" src="models/UnsereAssets/Kochl%C3%B6ffel.mtl"></a-asset-item>

                <a-asset-item id="BartObj" src="models/UnsereAssets/Bart.obj"></a-asset-item>
                <a-asset-item id="BartMtl" src="models/UnsereAssets/Bart.mtl"></a-asset-item>

                <a-asset-item id="HausschuheObj" src="models/UnsereAssets/Hausschuhe.obj"></a-asset-item>
                <a-asset-item id="HausschuheMtl" src="models/UnsereAssets/Hausschuhe.mtl"></a-asset-item>

                <a-asset-item id="MonokelObj" src="models/UnsereAssets/Monokel.obj"></a-asset-item>
                <a-asset-item id="MonokelMtl" src="models/UnsereAssets/Monokel.mtl"></a-asset-item>

                <a-asset-item id="SchalObj" src="models/UnsereAssets/Schal.obj"></a-asset-item>
                <a-asset-item id="SchalMtl" src="models/UnsereAssets/Schal.mtl"></a-asset-item>

                <a-asset-item id="PolizeiObj" src="models/UnsereAssets/Polizei.obj"></a-asset-item>
                <a-asset-item id="PolizeiMtl" src="models/UnsereAssets/Polizei.mtl"></a-asset-item>

                <a-asset-item id="Kappe_gedrehtObj" src="models/UnsereAssets/Kappe_gedreht.obj"></a-asset-item>
                <a-asset-item id="Kappe_gedrehtMtl" src="models/UnsereAssets/Kappe_gedreht.mtl"></a-asset-item>

                <a-asset-item id="KappeObj" src="models/UnsereAssets/Kappe.obj"></a-asset-item>
                <a-asset-item id="KappelMtl" src="models/UnsereAssets/Kappe.mtl"></a-asset-item>

                <a-asset-item id="WerkzeugkisteObj" src="models/UnsereAssets/Werkzeugkiste.obj"></a-asset-item>
                <a-asset-item id="WerkzeugkisteMtl" src="models/UnsereAssets/Werkzeugkiste.mtl"></a-asset-item>

                <a-asset-item id="figurObj" src="models/mfigur.obj"></a-asset-item>

            </a-assets>

            <!--figur-->
            <a-entity id="figur" obj-model="obj:#figurObj" position="-0.77 0 6.52" scale="11 11 11" material="color:#ffa477" rotation="0 -180 0" visible="true"></a-entity>


            <!-- Notizbuch -->
            <a-entity obj-model="obj:#NotizbuchObj;mtl:#NotizbuchMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="Notizbuch" material="" rotation=""></a-entity>

            <!-- Stift -->
            <a-entity obj-model="obj:#stiftObj;mtl:#stiftMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="stift" material="" rotation=""></a-entity>


            <!-- Tasche -->
            <a-entity obj-model="obj:#TascheObj;mtl:#TascheMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="Tasche" material="" rotation=""></a-entity>

            <!-- Kochlöffel -->
            <a-entity obj-model="obj:#KochlöffelObj;mtl:#KochlöffelMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="Kochlöffel" material="" rotation=""></a-entity>

            <!-- Bart (2x) -->
            <a-entity obj-model="obj:#BartObj;mtl:#BartMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="Bart" material="" rotation=""></a-entity>

            <!-- Hausschuhe -->
            <a-entity obj-model="obj:#HausschuheObj;mtl:#HausschuheMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="Hausschuhe" material="" rotation=""></a-entity>

            <!-- Monokel -->
            <a-entity obj-model="obj:#MonokelObj;mtl:#MonokelMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="Monokel" material="" rotation=""></a-entity>

            <!-- Schal -->
            <a-entity obj-model="obj:#SchalObj;mtl:#SchalMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="Schal" material="" rotation=""></a-entity>

            <!-- Polizei -->
            <a-entity obj-model="obj:#PolizeiObj;mtl:#PolizeiMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="Polizei" material="" rotation=""></a-entity>

            <!-- Kappe gedreht -->
            <a-entity obj-model="obj:#Kappe_gedrehtObj;mtl:#Kappe_gedrehtMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="Kappe_gedreht" material="" rotation=""></a-entity>

            <!-- Kappe -->
            <a-entity obj-model="obj:#KappeObj;mtl:#KappeMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="Kappe" material="" rotation=""></a-entity>

            <!-- Werkzeugkiste -->
            <a-entity obj-model="obj:#WerkzeugkisteObj;mtl:#WerkzeugkisteMtl" position="7.75 11.95 -0.71" scale="0.15 0.15 0.15" visible="true" id="Werkzeugkiste" material="" rotation=""></a-entity>

            <!--sky-->
            <a-sky color="#B0C4DE" id="sky"></a-sky>
        </a-scene>
        <script src="utility_indoor.js"></script>
        <script src="entityr.js"></script>
    </body>
</html>
