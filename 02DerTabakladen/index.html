<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VR-Theater</title>
        <meta name="description" content="VR-Theater">
        <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    </head>
    <body>
    <a-scene>
            <!--camera-->
           <a-entity position="0 4 16.79">
        <a-camera cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5" look-controls=""  wasd-controls=""  scale="1 1 1"  visible="true"></a-camera>
    </a-entity>	

           

            <a-assets>
			
                <a-asset-item id="platzObj" src="models/UnsereAssets/platzmitpark.obj"></a-asset-item>
                <a-asset-item id="platzMtl"  src="models/UnsereAssets/platzmitpark.mtl"></a-asset-item>
				
				<a-asset-item id="brunnenObj" src="models/UnsereAssets/brunnen.obj"></a-asset-item>
                <a-asset-item id="brunnenMtl"  src="models/UnsereAssets/brunnen.mtl"></a-asset-item>
				
				<a-asset-item id="tabakladenObj" src="models/UnsereAssets/tabakladen.obj"></a-asset-item>
                <a-asset-item id="tabakladenMtl"  src="models/UnsereAssets/tabakladen.mtl"></a-asset-item>
				
				<a-asset-item id="baeckerObj" src="models/UnsereAssets/baecker.obj"></a-asset-item>
                <a-asset-item id="baeckerMtl"  src="models/UnsereAssets/baecker.mtl"></a-asset-item>
				
				<a-asset-item id="teppichladenObj" src="models/UnsereAssets/teppichladen.obj"></a-asset-item>
                <a-asset-item id="teppichladenMtl"  src="models/UnsereAssets/teppichladen.mtl"></a-asset-item>
				
				
				
				
            </a-assets>

			<!-- Platz mit Park -->
			<a-entity obj-model="obj:#platzObj;mtl:#platzMtl" position="1 0 -1" scale="0.15 0.15 0.15" rotation="" visible="" material=""></a-entity>

			<!-- Brunnen -->
			<a-entity obj-model="obj:#brunnenObj;mtl:#brunnenMtl" position="2 0 -1" scale="0.15 0.15 0.15" rotation="" visible="" material=""></a-entity>					 
			
			<!-- Tabakladen -->
			<a-entity obj-model="obj:#tabakladenObj;mtl:#tabakladenMtl" position="4 0 64.17" scale="0.09 0.11 0.1" rotation="0 -90.52733163067008 0" visible="" material=""></a-entity>
			
			<!-- Baecker -->
			<a-entity obj-model="obj:#baeckerObj;mtl:#baeckerMtl" position="-5.88 0 -62.28" scale="3 4.5 7" rotation="0 89.38 0" visible="" material=""></a-entity>
			
			<!-- Teppichladen -->
			<a-entity obj-model="obj:#teppichladenObj;mtl:#teppichladenMtl" position="-54.72 0 -4.24" scale="0.04 0.11 0.1" rotation="0 178.76283208081685 0" visible="" material=""></a-entity>
			
			
            <!--sky-->
            <a-sky color="#B0C4DE" id="sky" material="" geometry="" scale="" position="" rotation="" visible=""></a-sky>
			<canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1920" height="969" style="width: 1920px; height: 969px;"></canvas><a-entity camera="" position="" rotation="" scale="" visible=""></a-entity></a-scene>
        </a-scene>
    </body>
</html>
