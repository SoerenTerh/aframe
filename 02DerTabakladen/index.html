<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sprint02</title>
        <meta name="description" content="Sprint02">
        <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    </head>
    <body>
    <a-scene>
            <!--camera-->
            <a-camera camera look-controls
                      position="-13 13 -13"
                      rotation="0 -30 0"
                      id="mainCamera" camera="userHeight: 1.6">
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring"
                    scale="0.02 0.02 0.5"
                    material="color: #0095DD; shader: flat">
                </a-entity>
            </a-camera>

           

            <a-assets>
			
                <a-asset-item id="platzObj" src="models/UnsereAssets/platzmitpark.obj"></a-asset-item>
                <a-asset-item id="platzMtl"  src="models/UnsereAssets/platzmitpark.mtl"></a-asset-item>
				
				<a-asset-item id="brunnenObj" src="models/UnsereAssets/brunnen.obj"></a-asset-item>
                <a-asset-item id="brunnenMtl"  src="models/UnsereAssets/brunnen.mtl"></a-asset-item>
				
				<a-asset-item id="ladentischObj" src="models/UnsereAssets/ladentisch.obj"></a-asset-item>
                <a-asset-item id="ladentischMtl"  src="models/UnsereAssets/ladentisch.mtl"></a-asset-item>
				
				<a-asset-item id="platzObj" src="models/UnsereAssets/platzmitpark.obj"></a-asset-item>
                <a-asset-item id="platzMtl"  src="models/UnsereAssets/platzmitpark.mtl"></a-asset-item>
				
				<a-asset-item id="tabakladenObj" src="models/UnsereAssets/tabakladen.obj"></a-asset-item>
                <a-asset-item id="tabakladenMtl"  src="models/UnsereAssets/tabakladen.mtl"></a-asset-item>
				
				<a-asset-item id="baeckerObj" src="models/UnsereAssets/baecker.obj"></a-asset-item>
                <a-asset-item id="baeckerMtl"  src="models/UnsereAssets/baecker.mtl"></a-asset-item>
				
				<a-asset-item id="teppichladenObj" src="models/UnsereAssets/teppichladen.obj"></a-asset-item>
                <a-asset-item id="tepichladenMtl"  src="models/UnsereAssets/teppichladen.mtl"></a-asset-item>
				
				<a-asset-item id="KuchenObj" src="models/UnsereAssets/Kuchen.obj"></a-asset-item>
                <a-asset-item id="KuchenMtl"  src="models/UnsereAssets/Kuchen.mtl"></a-asset-item>
				
				<a-asset-item id="FladenObj" src="models/UnsereAssets/Fladenn.obj"></a-asset-item>
                <a-asset-item id="FladenMtl"  src="models/UnsereAssets/Fladen.mtl"></a-asset-item>
				
				<a-asset-item id="LaterneObj" src="models/UnsereAssets/Laterne.obj"></a-asset-item>
                <a-asset-item id="LaterneMtl"  src="models/UnsereAssets/Laterne.mtl"></a-asset-item>
				
				<a-asset-item id="SilberdollarObj" src="models/UnsereAssets/Silberdollar.obj"></a-asset-item>
                <a-asset-item id="SilberdollarMtl"  src="models/UnsereAssets/Silberdollar.mtl"></a-asset-item>
				
				<a-asset-item id="MietvertragObj" src="models/UnsereAssets/Mietvertrag.obj"></a-asset-item>
                <a-asset-item id="MietvertragMtl"  src="models/UnsereAssets/Mietvertrag.mtl"></a-asset-item>
				
				<a-asset-item id="SchlafplatzObj" src="models/UnsereAssets/Schlafplatz.obj"></a-asset-item>
                <a-asset-item id="SchlafplatzMtl"  src="models/UnsereAssets/Schlafplatz.mtl"></a-asset-item>
				
				<a-asset-item id="Ablage_StellageObj" src="models/UnsereAssets/Ablage_Stellage.obj"></a-asset-item>
                <a-asset-item id="Ablage_StellageMtl"  src="models/UnsereAssets/Ablage_Stellage.mtl"></a-asset-item>
				
            </a-assets>

			<!-- Platz mit Park -->
			<a-entity obj-model="obj:#platzObj;mtl:#platzMtl" position="0 0 -1" scale="0.15 0.15 0.15"></a-entity>

            <!--sky-->
            <a-sky color="#B0C4DE" id="sky"></a-sky>
        </a-scene>
    </body>
</html>
