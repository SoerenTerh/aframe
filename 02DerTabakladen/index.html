<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vor dem Laden</title>
        <meta name="description" content="VR-Theater">
        <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
        <!--<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
    <a-scene id="außen">
            <!--camera-->
           <a-entity position="0 4 16.79">
        <a-camera userHeight="1.6" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5" look-controls wasd-controls scale="1 1 1"  visible="true">
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring"
                      scale="0.025 0.025 0.025"
                      material="color: white; shader: flat">
            </a-entity>
        </a-camera>
    </a-entity>

        <a-assets>
			
            <a-asset-item id="platzObj" src="models/UnsereAssets/platzmitpark.obj"></a-asset-item>
            <a-asset-item id="platzMtl" src="models/UnsereAssets/platzmitpark.mtl"></a-asset-item>
			
			<a-asset-item id="brunnenObj" src="models/UnsereAssets/brunnen.obj"></a-asset-item>
            <a-asset-item id="brunnenMtl"  src="models/UnsereAssets/brunnen.mtl"></a-asset-item>

            <a-asset-item id="baeckerladenObj" src="models/UnsereAssets/baeckerladen.obj"></a-asset-item>
            <a-asset-item id="baeckerladenMtl"  src="models/UnsereAssets/baeckerladen.mtl"></a-asset-item>
			
            <a-asset-item id="baeckerladenTuerObj" src="models/UnsereAssets/baeckerDoor.obj"></a-asset-item>
            <a-asset-item id="baeckerladenTuerMtl"  src="models/UnsereAssets/baeckerDoor.mtl"></a-asset-item>
            
            <a-asset-item id="teppichladenObj" src="models/UnsereAssets/teppichladen.obj"></a-asset-item>
            <a-asset-item id="teppichladenMtl"  src="models/UnsereAssets/teppichladen.mtl"></a-asset-item>
        </a-assets>

		<!-- Platz mit Park -->
		<a-entity id="platz" obj-model="obj:#platzObj;mtl:#platzMtl" position="1 0 -1" scale="0.15 0.15 0.15" rotation="" visible="" material="" sound="src: url(../assets/sounds/outdoor.mp3); autoplay: true"></a-entity>

		<!-- Brunnen -->
		<a-entity id="brunnen" obj-model="obj:#brunnenObj;mtl:#brunnenMtl" position="2 0 -1" scale="0.15 0.15 0.15" rotation="" visible="" material=""></a-entity>
		
		<!-- Tabakladen -->
        <a-entity collada-model="url(models/UnsereAssets/tabakladen.dae)" id="tabakladen" position="0 0 114.17" scale="10 10 10" rotation="0 -90 0" visible="" material=""></a-entity>
        
        <a-entity collada-model="url(models/UnsereAssets/tabakTuer.dae)" id="tabakladenTUERa" position="0 0 114.17" scale="10 10 10" rotation="0 -90 0" visible="" material="" sound="src: url(../assets/sounds/squeeky_door.wav); on: click; volume: 1.2">
        <!-- Hier ist vermutlich der Punkt, an dem die Tür rotieren soll, in Maya falsch, muss ich mir noch mal genauer angucken. Aber grundsätzlich sollten Animationen so funktionieren -->
            <a-animation attribute="rotation" dur="10000" fill="backwards" from="0 -90 0" to="0 0 0" repeat="1" begin="click"></a-animation>
        </a-entity>
		
		<!-- Baecker -->
		<a-entity id="baeckerladen" obj-model="obj:#baeckerladenObj;mtl:#baeckerladenMtl" position="-5.88 0 -100.7" scale="0.1 0.1 0.1" rotation="0 89.38 0" visible="" material=""></a-entity>

        <a-entity id="baeckerladenTuer" obj-model="obj:#baeckerladenTuerObj;mtl:#baeckerladenTuerMtl" position="-5.88 0 -100" scale="0.1 0.1 0.1" rotation="0 89.38 0" visible="" material=""></a-entity>

        <!-- <a-entity collada-model="url(models/UnsereAssets/baeckerladen.dae)" id="baeckerladen" position="-5.88 0 -100.7" scale="10 10 10" rotation="0 89.38 0" visible="" material=""></a-entity>
        
        <a-entity collada-model="url(models/UnsereAssets/baeckerladenTuer.dae)" id="baeckerladenTuer" position="-5.88 0 -100" scale="10 10 10" rotation="0 89.38 0" visible="" material="">
		 -->
		<!-- Teppichladen -->
		<a-entity id="teppich" obj-model="obj:#teppichladenObj;mtl:#teppichladenMtl" position="-90.72 0 -4.24" scale="0.04 0.11 0.1" rotation="0 178.76283208081685 0" visible="" material=""></a-entity>

        <!-- <a-entity collada-model="url(models/UnsereAssets/teppichladen.dae)" id="teppichladen" position="-90.72 0 -4.24" scale="10 10 10" rotation="0 180 0" visible="" material=""></a-entity>
        
        <a-entity collada-model="url(models/UnsereAssets/teppichladenTuer.dae)" id="teppichladenTuer" position="-90.72 0 -4.24" scale="10 10 10" rotation="0 180 0" visible="" material=""> -->

        <!--sky-->
        <a-sky color="#B0C4DE" id="sky" geometry="" scale="" position="" rotation="" visible=""></a-sky>
		<canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1920" height="969" style="width: 1920px; height: 969px;"></canvas>
    </a-scene>
    <!-- hier auskommentieren für Testen ohne Sprung in andere Szene -->    
    <script src="utility_outdoor.js"></script>
    </body>
</html>
