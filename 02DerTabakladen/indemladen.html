<!DOCTYPE html>

    <head>
        <!-- In dem Laden -->
        <meta charset="utf-8">
        <title>VR-Theater</title>
        <meta name="description" content="VR-Theater">

        <!--        jQuery-->

        <!--        a-frame-->
        <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
        <!--        a-frame extras (used are e.g. physics)-->
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
        <!--        a-frame look controls-->
        <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>

    <body>
        <div id="giveMeTime">
            <img id="loader" src="gif/ring.gif" alt="loader"/>
        </div>

        <a-scene id="innen" >
            <!--camera-->
            <a-entity  id="camera" position="-6 13 -20" rotation="0 185 0">
                <a-entity camera
                          universal-controls
                          look-controls=""
                          position="0 1 0">
                    <a-entity id="cursor"
                              cursor="fuse: true; fuseTimeout:2500"
                              position="0 0 -1"
                              geometry="primitive: ring"
                              scale="0.04 0.04 0.04"
                              material="color: white">
                        <!--on .clickable"-->
                        <a-animation begin="clickableFound" easing="ease-in" attribute="scale"
                                     fill="backwards" from="0.04 0.04 0.04" to="0.01 0.01 0.01" dur="2500"></a-animation>
                        <a-animation begin="clickableClick" easing="ease-in" attribute="scale"
                                     fill="forwards" from="0.01 0.01 0.01" to="0.06 0.06 0.06" dur="1000"></a-animation>
                        <a-animation begin="clickableClick" easing="ease-in" attribute="material.color" to="black"></a-animation>
                        <a-animation begin="notClickable" easing="ease-in" attribute="scale"
                                     fill="forwards" to="0.04 0.04 0.04"></a-animation>
                        <a-animation begin="clickableClick" easing="ease-in" attribute="material.color" to="white" delay="1000"></a-animation>
                    </a-entity>
                </a-entity>
            </a-entity>
