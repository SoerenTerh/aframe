<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Asset management system. -->
      <a-assets>
        <img id="autumn-sky" src="assets/clouds.jpg"></img>
        <img id="autumn-leaves" src="assets/leaves.jpg"></img>
        <img id="moss-green" src="assets/moss.png"></img>
        <a-asset-item id="tree" src="assets/tree.dae">
        <a-asset-item id="bench" src="assets/bench.dae">
      </a-assets>
      <!-- Scene. -->
      
      <a-sphere 
        position="0 0.5 -5" 
        radius="0.5" 
        material="src: #moss-green">
      </a-sphere>
      
      <a-entity 
        collada-model="#tree"
        position="5 0 15">
      </a-entity>

      <a-entity 
        collada-model="#bench"
        position="-2 0 -2"
        rotation="0 50 0">
      </a-entity>

      <a-plane position="0 0 -2"
        rotation="-90 0 0" 
        width="18" 
        height="12" 
        material="src: #autumn-leaves; repeat: 4 4"
      </a-plane>


      <a-sky 
        color="#ECECEC"
        material= "src: #autumn-sky">
      </a-sky>
    </a-scene>
  </body>
</html>
