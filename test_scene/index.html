<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sprint02</title>
        <meta name="description" content="Sprint02">
        <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--camera-->
            <a-camera
                      position="-13 13 -13"
                      rotation="0 -30 0"
                      id="mainCamera">
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring"
                    scale="0.02 0.02 0.5"
                    material="color: #0095DD; shader: flat">
                </a-entity>
            </a-camera>


            <!--town-->
            <a-collada-model src="#model"></a-collada-model>
            <a-collada-model position="0 0 0" src="models/blendswap/town.dae" id="town"></a-collada-model>
            
            <!--figure-->
            <a-collada-model src="#model"></a-collada-model>
            <a-collada-model position="0 0 0" src="models/blendswap/mannequin.dae" id="figure"></a-collada-model>
